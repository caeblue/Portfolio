          <div class="contact-content-wrapper">
            <div class="contact-box">
              <h1>Contact Me</h1>
              <p>Fill out prompts below to send me an email</p>
              <form action="https://formsubmit.co/caeblue11@gmail.com" method="post">
                <input class="smaller-input" type="text" name="First Name" placeholder= "First Name..." required>
                <input class="smaller-input" type="text" name="Last Name" placeholder= "Last Name..." required>
                <input type="hidden" name="_subject" value="Email from github website">
                <input class="smaller-input"  type="email" name="Email" placeholder="Email.." required>
                <input class="bigger-input" type="text" name="text-block" placeholder="What would you like to tell me?" required>
                <input type="hidden" name="_next" value="https://caeblue.github.io/thankyou.html">
                <input type="hidden" name="_captcha" value="false">
                <button class="contact-button" type="submit"> Send</button>
              </form>
